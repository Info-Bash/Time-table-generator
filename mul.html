<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <link rel="stylesheet" href="mul.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Generate Multiplication Table</h2>

    <div class="input-section">
      <label for="value"><i class="fas fa-calculator"></i> Table Value</label>
      <input id="value" class="value" type="text" placeholder="Eg. 5">

      <label for="loop-val"><i class="fas fa-sync-alt"></i> Value To</label>
      <input id="loop-val" class="loop-val" type="text" placeholder="Eg. 12">

      <input class="enter" type="submit" value="Enter">
    </div>

    <div class="table-display js-display"></div>
  </div>

  <script src="mul.js"></script>
</body>
</html>
